{% extends "myapp1/base.html" %}

{% block content %}
  <p>Topic:{{ topic }}</p>
  <p>Entries:</p>
  <p><a href="{% url 'myapp1:new_entry' topic.id %}">Add a new entry:</a></p>
<ul>
    {% for entry in entries %}
    <li>
        <p>{{ entry.date_added|date:"M d, Y H:i" }}</p>
        <p>{{ entry.text|linebreaks }}</p>
        <p><a href="{% url 'myapp1:edit_entry' entry.id %}">编辑条目</a></p>
    </li>
    {% empty %}
      <li>一个主题也没有</li>
    {% endfor%}
</ul>
{% endblock content %}
